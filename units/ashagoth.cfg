[unit_type]
    id=QQ_Ashagoth
    name="Forgotten Dragon"
    race=undead
    image="units/uws/forgotten_dragon.png"
    profile="portraits/uws/forgotten_dragon.png"
    hitpoints=140
    movement_type=undeadfly
    movement=7
    experience=250
    level=6
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=180
    usage=fighter
    [resistance]
        blade=40
        pierce=30
        impact=110
        fire=110
	    cold=40
        arcane=130
    [/resistance]
    [trait]
        id=immune_to_specials
        name="mighty"
        description="Mighty units are immune to various spells and abilities."
        availability=musthave
    [/trait]
    description="Long ago one of the mightiest living creatures, the feared Dragon has become only bones and dark sinew. Long after its death, it was raised through the dark powers of necromancy, which it now serves. The Skeletal Dragon may look like nothing more than a pile of bones, but few people who thought that way lived long enough to change their minds."
    die_sound=skeleton-big-die.ogg
    [attack]
        name=jaw
        description=_"jaw"
        icon="attacks/fangs.png"
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        damage=14
        number=5
    [/attack]
    [attack]
        name=claws
        description= _"claws"
        type=blade
        range=melee
        damage=24
        number=3
        icon="attacks/claws-drake.png"
	[specials]
		{WEAPON_SPECIAL_FIRSTSTRIKE}
	[/specials]
    [/attack]
    [attack]
        name=astral_imprisonment
        description="astral imprisonment"
        type=arcane
        range=ranged
        damage=20
        number=3
        icon="attacks/touch-undead.png"
	[specials]
		{WEAPON_SPECIAL_MAGICAL}
		{WEAPON_SPECIAL_SLOW}
		[dummy]
			id=qquws_astral_imprisonment
			name="astral imprisonment"
			description="When used offensively this attack strips the defendor of all weapons upon the hit. If the unit survives, it's hp is reduced to one and is turned to stone for 2 turns."
		[/dummy]
	[/specials]
    [/attack]
    [attack]
        name=screak
        description="screak"
        type=pierce
        range=ranged
        damage=13
        number=4
        icon="attacks/wail.png"
	[specials]
		{WEAPON_SPECIAL_MARKSMAN}
	[/specials]
    [/attack]
    {DEFENSE_ANIM "units/uws/forgotten_dragon.png" "units/uws/forgotten_dragon.png" {SOUND_LIST:SKELETON_BIG_HIT} }
    [attack_anim]
        [frame]
            begin=-200
            end=-150
            image="units/uws/forgotten_dragon.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=-50
                image="units/uws/forgotten_dragon.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=-50
                image="units/uws/forgotten_dragon.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=100
            image="units/uws/forgotten_dragon.png"
        [/frame]
    [/attack_anim]
[/unit_type]
