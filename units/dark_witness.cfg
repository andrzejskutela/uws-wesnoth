[unit_type]
    id=QQ_dark_witness
    name="Dark Witness"
    race=monster
	undead_variation=human
    image="units/uws/dark_witness_1.png"
    
    hitpoints=70
    movement_type=armoredfoot
    movement=6
    experience=150
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=92
    description= _ "."
	die_sound=drake-die.ogg
    usage=fighter
    
    {DEFENSE_ANIM "units/uws/dark_witness_1.png" "units/uws/dark_witness_1.png" {SOUND_LIST:HUMAN_HIT} }
    [movement_costs]
        deep_water=2
    	shallow_water=2
    	swamp_water=2
    	flat=1
    	sand=1
    	forest=2
    	hills=1
    	mountains=2
    	village=1
    	castle=1
    	cave=1
    	unwalkable=2
    	frozen=1
    	fungus=1
    [/movement_costs]
    [defense]
    	deep_water=60
    	shallow_water=60
    	swamp_water=50
    	flat=50
    	sand=50
    	forest=50
    	hills=50
    	mountains=50
    	village=50
    	castle=50
    	cave=50
    	unwalkable=40
    	frozen=50
    	fungus=50
    [/defense]
    [resistance]
    	arcane=70
    	blade=65
    	cold=60
        fire=80
    	impact=65
    	pierce=110
    [/resistance]
    [attack]
        name=spike
        description=_"spike"
        icon="attacks/scarab-horn.png"
        type=pierce
        range=melee
        damage=13
        number=6
        [specials]
            [swarm]
        		id=swarm
        		name="swarm (min 2)"
        		description="The number of strikes of this attack decreases when the unit is wounded. The number of strikes is proportional to the percentage of its of maximum HP the unit has. For example a unit with 3/4 of its maximum HP will get 3/4 of the number of strikes."
        		swarm_attacks_min=2
	       [/swarm]
        [/specials]
    [/attack]
    [attack]
        name=embrace
        description=_"embrace"
        icon="attacks/touch-undead.png"
        type=cold
        range=melee
        damage=12
        number=3
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack]
        name=gaze
        description="gaze"
        icon="attacks/gaze.png"
        type=arcane
        range=ranged
        damage=11
        number=3
        accuracy=5
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
            [damage]
    			id=absorb
    			name="weaken 20%"
    			description="When used offensively this attack absorbs 20% of the damage dealt by an enemy strike."
    			multiply=0.8
    			apply_to=opponent
    			active_on=offense
    	    [/damage]
            [damage]
                id=qquws_soul_gaze
                name="soul gaze"
                description="The more wounded the opponent is the more damage this attack deals. Damage dealt is 17% higher per every 10% hitpoints missing."
                multiply="( 1.0 + 0.17 * if(defender.max_hitpoints > 0, floor( 10.0 * (defender.max_hitpoints - defender.hitpoints + 0.5) / defender.max_hitpoints ), 0) )"
                apply_to=attacker
                active_on=offense
            [/damage]
            [damage]
                id=qquws_soul_gaze_defending
                multiply="( 1.0 + 0.17 * if(attacker.max_hitpoints > 0, floor( 10.0 * (attacker.max_hitpoints - attacker.hitpoints + 0.5) / attacker.max_hitpoints ), 0) )"
                apply_to=defender
                active_on=defense
            [/damage]
        [/specials]
    [/attack]
    [attack_anim]
        [frame]
            image="units/uws/dark_witness_[1~5].png:100"
        [/frame]
        [frame]
            image="units/uws/dark_witness_5.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
