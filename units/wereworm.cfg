[unit_type]
    id=QQ_wereworm
    name="Wereworm"
    race=monster
    image="units/uws/wereworm.png"
    hitpoints=118
    movement=5
    experience=150
    level=5
    alignment=neutral
    cost=160
    usage=fighter
    advances_to=null
    movement_type=lizard
    
    {AMLA_DEFAULT}
    description="Wereworm."
    {DEFENSE_ANIM "units/uws/wereworm.png" "units/uws/wereworm.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [defense]
        shallow_water=80
        reef=80
        swamp_water=70
        flat=70
        sand=50
        forest=70
        hills=50
        mountains=50
        village=70
        castle=70
        cave=50
        frozen=70
        fungus=70
    [/defense]
    [movement_costs]
        shallow_water=4
        reef=4
        swamp_water=3
        flat=1
        sand=1
        forest=2
        hills=1
        mountains=1
        village=1
        castle=1
        cave=1
        frozen=2
        fungus=2
    [/movement_costs]

    [abilities]
        {ABILITY_SKIRMISHER}
        [regenerate]
            value=12
            id=regenerates
            name="regenerates 12"
            description="The unit will heal itself 12 HP per turn. If it is poisoned, it will remove the poison instead of healing."
            affect_self=yes
            poison=cured
        [/regenerate]
        [dummy]
            id=qquws_earthquake
            name="earthquake"
            description="Each time this unit moves it causes the ground to shake. This makes all non-flying enemy units adjacent to the wereworm's final location lose 15% defense and the zone of control for a duration of 1 turn."
        [/dummy]
    [/abilities]

    [attack]
        name=devour
        description="devour"
        icon=attacks/curse.png
        type=fire
        range=melee
        [specials]
            [drains]
                id=drains
                name="drains 80"
                value=80
                description="This unit drains health from living units, healing itself for 80% of the amount of damage it deals (rounded down)."
            [/drains]
        [/specials]
        damage=26
        number=2
    [/attack]
    [attack]
        name=crush
        description="crush"
        icon=attacks/crush-wose.png
        type=impact
        range=melee
        damage=31
        number=2
    [/attack]
    [attack_anim]
        offset=0.0~0.3,0.3~0.5,0.5~0.6,0.6~0.5,0.5~0.3,0.3~0.0

        start_time=-300
        {SOUND:HIT_AND_MISS flail.ogg flail-miss.ogg -260}
        [frame]
            duration=250
            image="units/uws/wereworm.png:250"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            duration=400
            image="units/uws/wereworm.png:400"
        [/frame]
    [/attack_anim]
[/unit_type]
