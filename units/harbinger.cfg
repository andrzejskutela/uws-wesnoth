[unit_type]
    id=QQ_harbinger_of_chaos
    name="Harbinger of Chaos"
    race=monster
	undead_variation=human
    num_traits=1
    ignore_global_traits=yes
	[trait]
		id=immune_to_specials
		name="mighty"
		description="Mighty units are immune to various spells and abilities."
		availability=musthave
	[/trait]
    image="units/uws/harbinger_of_chaos.png"
	profile="portraits/monsters/fire_wraith_A.png"~SCALE(400,400)
	small_profile="portraits/monsters/fire_wraith_A.png~SCALE(205,205)"
    hitpoints=149
    movement_type=monster
    movement=6
    experience=666
    level=7
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=666
    usage=fighter
    description="Good luck"
    die_sound=skeleton-big-die.ogg
    [movement_costs]
		deep_water=5
		shallow_water=3
		swamp_water=2
		flat=1
		sand=1
		forest=2
		hills=1
		mountains=2
		village=1
		castle=1
		cave=2
		frozen=2
		unwalkable=3
		impassable=100
		fungus=1
    [/movement_costs]
    [defense]
		deep_water=90
		shallow_water=70
		swamp_water=60
		flat=60
		sand=60
		forest=50
		hills=50
		mountains=40
		village=50
		castle=50
		cave=30
		frozen=80
		impassable=100
		fungus=60
		unwalkable=70
    [/defense]
    [resistance]
		blade=70
		pierce=80
		impact=70
		fire=40
		cold=90
		arcane=70
		secret=60
    [/resistance]
    [abilities]
        [leadership]
			id=leadership
			value=100
			cumulative=no
			name="triumph of hellfire"
			description="This unit makes ally units bold and brazen. Adjacent ally units of lower level increase their damage by 100%."
			affect_self=no
			affect_allies=yes
			[affect_adjacent]
				[filter]
					formula="level < other.level"
				[/filter]
			[/affect_adjacent]
		[/leadership]
		[dummy]
			id=qquws_visceral_pain
			name="visceral pain"
			description="Whenever the Harbinger kills a unit, the side leader of that unit receives damage equal to the number of turns the dying unit was alive for. Like poison, this ability doesn't kill."
		[/dummy]
    [/abilities]

    [attack]
		name=unholy_axe
		description="unholy axe"
		icon="attacks/battleaxe-undead.png"
		type=blade
		range=melee
		damage=35
		number=3
		[specials]
			{WEAPON_SPECIAL_MARKSMAN}
			[damage]
                id=qquws_viscious_damage
                name="viscious 30%"
                description="When attacking this unit deals 30% more damage."
                multiply=1.3
                apply_to=attacker
                active_on=offense
            [/damage]
		[/specials]
    [/attack]

    [attack]
		name=stomp
		description="stomp"
		icon="attacks/hoof.png"
		type=impact
		range=melee
		damage=50
		number=2
		[specials]
			[attacks]
				id=qquws_extra_strikes
				name="extra strikes (40%)"
				description="This attack gains 1 strike when it's hp drops below 40%."
				add="(if(hitpoints < 0.4 * max_hitpoints, 1, 0))"
				apply_to=self
				cumulative=yes
				[filter_self]
					formula="if(hitpoints < 0.4 * max_hitpoints, 1, 0)"
				[/filter_self]
			  [/attacks]
		[/specials]
    [/attack]

    [attack]
		name=firefist
		description="fire fist"
		icon="attacks/fire-blast.png"
		type=fire
		range=melee
		damage=30
		number=3
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
			[dummy]
		        id=qquws_area_damage
		        name="area damage"
		        description="When used offensively, this attack deals half the damage to all enemies surrounding the target opponent."
		    [/dummy]
			[attacks]
				id=qquws_terrible_strike
				name="terrible strike"
				description="When used in offense, the enemy responds with 1 strike less and 30% damage reduction."
				sub=1
				active_on=offense
				apply_to=opponent
			[/attacks]
			[damage]
                id=qquws_terrible_strike_dmg
                multiply=0.7
                apply_to=opponent
                active_on=offense
            [/damage]
		[/specials]
    [/attack]

	[attack]
		name=infernalfire
		description="infernal fire"
		icon="attacks/faerie-fire.png"
		type=secret
		range=ranged
		damage=40
		number=2
		[specials]
            [dummy]
		        id=qquws_inferno
		        name="inferno"
		        description="Deals equal damage to all surrounding enemies."
		    [/dummy]
		    [damage]
		    	id=qquws_unslowable_attack
				name="unslowable"
				description="This attack cannot be slowed."
				multiply=2
				active_on=both
				apply_to=self
				[filter]
					status=slowed
				[/filter]
		    [/damage]
		    [disable]
                id=qquws_defend_only
                name="defend only"
                description="This weapon is only available in defense."
                active_on=offense
            [/disable]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=infernalfire
        [/filter_attack]

        start_time=-500
        [frame]
        	image=units/uws/harbinger_of_chaos.png
            halo="halo/flame-burst-[1~7].png~SCALE_INTO_SHARP(360,360):120"
        [/frame]
    [/attack_anim]
[/unit_type]

