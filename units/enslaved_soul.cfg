[unit_type]
    id=QQ_enslaved_soul
    name="Enslaved Soul"
    race=undead
    image="units/uws/ancientghosts.png"
    hitpoints=24
    movement_type=undeadspirit
    movement=6
    experience=200
    level=1
    alignment=chaotic
    advances_to=null
	[defense]
        frozen=40
		forest=40
		hills=40
		flat=40
		dessert=40
		sand=40
		mountains=40
	    swamp=40
	[/defense]
    {AMLA_DEFAULT}
    cost=22
    usage=scout
    description="Enslaved"
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/undead/spectre.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/undead/spectre.png"
    [/portrait]
    die_sound=wail-long.wav
    [attack]
        name=baneblade
        description="Baneblade"
        type=arcane
        range=melee
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=wail
        description=_"wail"
        type=cold
        range=ranged
        damage=5
        number=3
	[specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/uws/ancientghosts.png" "units/uws/ancientghosts.png" wail.wav }
    [attack_anim]
        [filter_attack]
            name=wail
        [/filter_attack]
        {MISSILE_FRAME_WAIL}
        [frame]
            begin=-250
            end=-200
            image="units/uws/ancientghosts.png"
        [/frame]
        [frame]
            sound=wail.wav
            begin=-200
            end=50
            image="units/uws/ancientghosts.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=baneblade
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/uws/ancientghosts.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/uws/ancientghosts.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/uws/ancientghosts.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=200
            image="units/uws/ancientghosts.png"
        [/frame]
    [/attack_anim]
[/unit_type]
