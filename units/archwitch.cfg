    id=QQ_Archwitch
    name="Archwitch"
    race=human
    undead_variation=human
    image="units/uws/archwitch.png"
    {DEFENSE_ANIM "units/uws/archwitch.png" "units/uws/archwitch.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    
    level=5
    alignment=chaotic
    experience=160
    advances_to=null
    {AMLA_DEFAULT}
    hitpoints=86
    movement=7
    movement_type=smallfoot
    cost=92
    usage=archer
    description="."

    [movement_costs]
        deep_water=2
        shallow_water=2
        swamp_water=1
        flat=1
        sand=1
        forest=1
        hills=1
        mountains=2
        village=1
        castle=1
        cave=1
        frozen=2
        unwalkable=1
        impassable={UNREACHABLE}
        fungus=1
        coastal_reef=2
    [/movement_costs]
    [defense]
        deep_water=60
        shallow_water=60
        swamp_water=60
        flat=60
        sand=60
        forest=50
        hills=50
        mountains=40
        village=40
        castle=50
        cave=50
        frozen=60
        unwalkable=50
        impassable=100
        fungus=70
    [/defense]
    [resistance]
        blade=90
        pierce=90
        impact=90
        fire=85
        cold=70
        arcane=70
    [/resistance]
    [abilities]
		[heals]
			value=16
			id=healing
			affect_allies=yes
			name="herbalism +12"
			description="This unit can heal herself and all units around for 12 hitpoints. It can also cure poison."
			affect_self=yes
			poison=cured
			[affect_adjacent]
			[/affect_adjacent]
		[/heals]
    [/abilities]
    [attack]
        name=knife
        description="blade"
        icon="attacks/blade-curved.png"
        type=blade
        range=melee
        damage=14
        number=2
		[specials]
			{WEAPON_SPECIAL_POISON}
		[/specials]
    [/attack]
    [attack]
        name=dark-powers
        description="dark powers"
        icon="attacks/curse.png"
        type=arcane
        range=ranged
        damage=12
        number=5
		[specials]
			{WEAPON_SPECIAL_SLOW}
			[drains]
                id=drains
                name="drains 65%"
                description="This unit drains health from living units, healing itself for 65% of the amount of damage it deals (rounded down)."
                value=65
            [/drains]
			[damage]
				id=absorb
				name="absorb 25%"
				description="This attack puts the unit in good defensive position, and it absorbs 25% of the damage dealt by an enemy strike."
				multiply=0.75
				apply_to=opponent
			[/damage]
		[/specials]
    [/attack]
    [attack]
        name=invocation
        description="invocation"
        icon="attacks/curse.png"
        type=secret
        range=ranged
        damage=19
        number=3
		[specials]
            {WEAPON_SPECIAL_MAGICAL}
			[attacks]
                id=AE_mag_nocounter
                name="no counter-attack"
                description="The opponent has a 0% chance to hit, when this unit is attacking."
                value=0
                cumulative=no
                active_on=offense
                apply_to=opponent
            [/attacks]
            [dummy]
                id=qquws_sound_of_madness
                name="sound of madness"
                description="When used against a unit of a lower level, this attack can enchant the opponent. When a hit lands the enemy has 50% chance to change sides and fight for the Archwitch. The spell is broken when the Archwitch dies. Champions and leaders are immune."
            [/dummy]
		[/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        start_time=-275

        [frame]
            image="units/uws/archwitch.png":50
        [/frame]
        [frame]
            image="units/uws/archwitch.png":100
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -125}
        [frame]
            image="units/uws/archwitch.png":50
        [/frame]
    [/attack_anim]
