[unit_type]
    id=QQ_elite_protector
    name="Elite Protector"
    race=dwarf
    image="units/uws/elite_protector.png"
    hitpoints=108
    movement=4
    experience=150
    level=5
    alignment=neutral
    cost=150
    usage=fighter
    advances_to=null
    movement_type=dwarvishfoot

    [defense]
        flat=60
        forest=60
    [/defense]
    
    {AMLA_DEFAULT}
    description="Best in his class."
    {DEFENSE_ANIM "units/uws/elite_protector.png" "units/uws/elite_protector.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}

    [abilities]
        [resistance]
            id=steadfast
            multiply=3
            max_value=75
            [filter_base_value]
                greater_than=0
                less_than=70
            [/filter_base_value]
            name="steadfast"
            description="This unitâ€™s resistances are multiplied by a factor of 3, up to a maximum of 75%, when defending. Vulnerabilities are not affected."
            affect_self=yes
            active_on=defense
        [/resistance]
        [resistance]
            id=qquws_shield_master
            add=60
            max_value=100
            name="shield master 60(24%)"
            description="This unit has a 24% chance to raise it's own and adjacent allies' resistances by 60% each time they defend."
            affect_enemies=no
            affect_allies=yes
            affect_self=yes
            [affect_adjacent]
            [/affect_adjacent]
            active_on=defense
            [filter]
                status=qquws_shield_master_active
            [/filter]
            overlay_image="halo/uws/shield_master.png"
            halo_image="halo/misc/leadership-flare-[1~13].png:25"
        [/resistance]
    [/abilities]

    [attack]
        name=spear
        description="spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=18
        number=4
        parry=10
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
            [dummy]
                id=qquws_sharpshooter
                name="pierce through"
                description="When used offensively, this attack has 40% chance to pierce through the enemy and deal 70% damage to the enemy behind it. It does not deal damage to friendly units."
                active_on=offense
            [/dummy]
        [/specials]
    [/attack]
    [attack]
        name=javelin
        description="javelin"
        icon=attacks/javelin-human.png
        type=pierce
        range=ranged
        damage=18
        number=1
        accuracy=5
    [/attack]

    [attack_anim]
        offset=0.0~0.3,0.3~0.5,0.5~0.6,0.6~0.5,0.5~0.3,0.3~0.0

        start_time=-300
        {SOUND:HIT_AND_MISS flail.ogg flail-miss.ogg -260}
        [frame]
            duration=250
            image="units/uws/elite_protector.png:250"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            duration=400
            image="units/uws/elite_protector.png:400"
        [/frame]
    [/attack_anim]
[/unit_type]
