[unit_type]
    id=QQ_baby_fungoid
    name="Small Fungoid"
    race=monster
    image="units/uws/baby_fungoids.png"
    hitpoints=51
    movement_type=treefolk
    movement=4
    [movement_costs]
		deep_water=100
		shallow_water=2
		swamp_water=1
		flat=1
		sand=2
		forest=1
		hills=2
		mountains=3
		village=1
		castle=1
		cave=1
		unwalkable=100
		impassable=100
		frozen=3
		fungus=1
    [/movement_costs]

    [defense]
        fungus=60
        cave=60
    [/defense]

   [resistance]
        blade=130
        pierce=70
        impact=120
        fire=140
        cold=130
        arcane=120
    [/resistance]

    experience=150
    {AMLA_DEFAULT}
    {TRAIT_FEARLESS_MUSTHAVE}

    level=1
    alignment=chaotic
    advances_to=null
    cost=20
    usage=fighter
    description="Fungoids are mushroom-like creatures."
    die_sound=wose-hit.ogg

    [abilities]
        [regenerate]
    		id=regenerates12
    		name="regenerates 12"
    		description="The unit will heal itself 12 HP per turn. If it is poisoned, it will slow the poison."
    		affect_self=yes
    		value=12
    		poison=cure
    	[/regenerate]
    [/abilities]

    {DEFENSE_ANIM "units/uws/baby_fungoids.png" "units/uws/baby_fungoids.png" "wose-hit.ogg" }

    [attack]
        name=tentacle
        description="tentacle"
        icon=attacks/tentacle.png
        type=pierce
        range=ranged
        damage=6
        number=5
        [specials]
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_SWARM}
        [/specials]
    [/attack]

    [attack]
        name=thorns
        description="thorns"
        type=pierce
        damage=7
        number=3
        range=melee
    [/attack]

    [attack]
        name=crush
        description="crush"
        icon="attacks/crush-wose.png"
        type=impact
        range=melee
        damage=9
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=tentacle
        [/filter_attack]
        start_time=-225
        [frame]
            duration=75
            image="units/uws/baby_fungoids.png"
        [/frame]
        [frame]
            duration=75
            image="units/uws/baby_fungoids.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/uws/baby_fungoids.png"
                sound=squishy-hit.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="arena/baby_fungoids.png"
                sound=squishy-strike.wav
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/uws/baby_fungoids.png"
        [/frame]
        [frame]
            duration=50
            image="units/uws/baby_fungoids.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-150
            image="units/uws/baby_fungoids.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/uws/baby_fungoids.png"
            sound=magic-thorns-1.ogg,magic-thorns-2.ogg
        [/frame]
        [frame]
            begin=-50
            end=200
            image="units/uws/baby_fungoids.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/uws/baby_fungoids.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=crush
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/uws/baby_fungoids.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-250
                end=-150
                image="units/uws/baby_fungoids.png"
            [/frame]
            [frame]
                begin=-150
                end=100
                image="units/uws/baby_fungoids.png"
                sound=wose-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=-150
                image="units/uws/baby_fungoids.png"
                sound=wose-attack.ogg
            [/frame]
            [frame]
                begin=-150
                end=100
                image="units/uws/baby_fungoids.png"
            [/frame]
        [/else]
        [frame]
            begin=100
            end=250
            image="units/uws/baby_fungoids.png"
        [/frame]
    [/attack_anim]
[/unit_type]
