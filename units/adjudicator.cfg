[unit_type]
	id=QQ_adjudicator
	name= _ "Adjudicator"
	race=demons
	image="units/uws/adjudicator.png"
	halo="halo/undead/idle-flash-[1~21].png:150"
	hitpoints=120
	movement_type=spirit
	[resistance]
		blade=90
		pierce=90
		impact=90
		fire=60
		cold=60
		arcane=75				
	[/resistance]
	movement=5
	experience=250
	level=6
	alignment=chaotic
	advances_to=null
{AMLA_DEFAULT}
	cost=200
	usage=mixed fighter
	description= _ "These immortal daemonic mages are High Class Servants of the Dark Emperor. They are Leaders who command parts of the daemonic army. These units are sourrounded by an aura of darkness which weakens, diseases and kills adjacent enemies."##_MAGICAL}#_SLOW}
	{DEFENSE_ANIM "units/uws/adjudicator.png" "units/uws/adjudicator.png" {SOUND_LIST:HUMAN_OLD_HIT} }
	die_sound={SOUND_LIST:HUMAN_OLD_DIE}
	[attack]
		name=aura of death
		description= _ "aura of death"
        	icon=attacks/blank-attack.png
		type=arcane
		[specials]
			{WEAPON_SPECIAL_DRAIN}
		[/specials]
		range=melee
		damage=12
		number=4
	[/attack]
	[attack]
		name=rubystaff
		description="rubystaff"
		type=fire
		range=melee
		[specials]
			{WEAPON_SPECIAL_FIRSTSTRIKE}
		[/specials]
		damage=18
		number=3
		icon=attacks/staff-ruby.png
	[/attack]
	[attack]
		name=chaos blast
		description= _ "chaos blast"
		type=cold
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		range=ranged
		damage=30
		number=2
		icon=attacks/fire-blast.png
	[/attack]
	[attack]
		name=infernal portal
		description= _ "infernal portal"
		type=fire
		[specials]
			{WEAPON_SPECIAL_CHARGE}
			{WEAPON_SPECIAL_SWARM}
		[/specials]
		range=ranged
		damage=16
		number=5
		icon=attacks/wail.png
	[/attack]
	[attack]
		name=swarm of insanity
		description= _ "swarm of insanity"
		type=arcane
		[specials]
			{WEAPON_SPECIAL_POISON}
			{WEAPON_SPECIAL_MARKSMAN}
			{WEAPON_SPECIAL_SWARM}
			{WEAPON_SPECIAL_SLOW}
			[heal_on_hit]
		    		id=healonhit
				name= _ "heals on hit"
				value=5
				description= _ "This unit drains health from living units, healing itself for 5 hit points for each hit."
		    	[/heal_on_hit]
		[/specials]
		range=ranged
		damage=8
		number=11
		icon=attacks/touch-zombie.png
	[/attack]
	[attack_anim]
		[frame]
		    begin=-200
		    end=-150
		    image="units/uws/adjudicator.png"
		[/frame]
		[if]
		    hits=no
		    [frame]
		        begin=-150
		        end=-50
		        image="units/uws/adjudicator.png"
		        sound={SOUND_LIST:MISS}
		    [/frame]
		[/if]
		[else]
		    hits=yes
		    [frame]
		        begin=-150
		        end=-50
		        image="units/uws/adjudicator.png"
		        sound=claws.ogg
		    [/frame]
		[/else]
		[frame]
		    begin=-50
		    end=100
		    image="units/uws/adjudicator.png"
		[/frame]
      [/attack_anim]
[/unit_type]
