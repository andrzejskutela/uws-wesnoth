[unit_type]
    id=QQ_naga_royal_executioner
    name= _ "Naga Royal Executioner"
    race=naga
    gender=male
    image="units/uws/naga_death.png"
    profile="portraits/nagas/myrmidon.png"
    
    hitpoints=80
    movement_type=naga
    movement=7
    experience=145
    level=5
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=swimmer
    cost=158
    usage=fighter
    description= _ "Stay away."
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/uws/naga_death.png" "units/uws/naga_death.png" {SOUND_LIST:NAGA_HIT} }
    {LEADING_ANIM "units/uws/naga_death.png" "units/uws/naga_death.png" -17,-37}

    [defense]
        flat=60
        sand=50
    [/defense]
    [resistance]
	blade=85
	pierce=100
	impact=90
	fire=100
	cold=80
	arcane=100
    [/resistance]
    
    [trait]
	id=fearless
	male_name= _ "fearless"
	female_name= _ "female^fearless"
	description= _ "Fights normally during unfavorable times of day/night"
	help_text= _ "Aversion to light and dark holds no sway over these brave individuals."
	[effect]
	    apply_to="fearless"
	[/effect]
    [/trait]

    [attack]
        name=sword
        description="swords"
        icon="attacks/sword-orcish.png"
        type=blade
        range=melee
        damage=13
        number=5
        parry=10
        accuracy=5
        attack_weight=0
        defense_weight=1
        [specials]
		[dummy]
			id=defense_only
			name="defense only"
			description="This weapon is active only in defense."
		[/dummy]
	[/specials]
    [/attack]
    
    [attack]
        name=execution
        description=_"execution"
        icon="attacks/sword-orcish.png"
        type=blade
        range=melee
        damage=43
        number=1
        accuracy=30
        parry=-15
        attack_weight=1
        defense_weight=0
        [specials]
		[dummy]
			id=attack_only
			name="attack only"
			description="This weapon is active only on attack."
		[/dummy]
	[/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
        start_time=-250
        [frame]
            duration=150
            image="units/nagas/royal-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/nagas/royal-melee-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/nagas/royal-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/nagas/royal-melee-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/uws/naga_death.png"
        [/frame]
    [/attack_anim]     
[attack_anim]
        [filter_attack]
            name=execution
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
