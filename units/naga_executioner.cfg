        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/nagas/royal-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/nagas/royal-melee-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/uws/naga_death.png"
        [/frame]
    [/attack_anim] 
[/unit_type]



    
