[unit_type]
    id=QQ_naga_royal_executioner
    name="Naga Royal Executioner"
    race=naga
    gender=male
    image="units/uws/naga_death.png"
    profile="portraits/nagas/myrmidon.png"
    
    hitpoints=80
    movement_type=naga
    movement=7
    experience=145
    level=5
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    {TRAIT_FEARLESS_MUSTHAVE}
    undead_variation=swimmer
    cost=158
    usage=fighter
    description="Stay away."
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/uws/naga_death.png" "units/uws/naga_death.png" {SOUND_LIST:NAGA_HIT} }
    {LEADING_ANIM "units/uws/naga_death.png" "units/uws/naga_death.png" -17,-37}

    [defense]
        flat=60
        sand=50
    [/defense]
    [resistance]
    	blade=85
    	pierce=90
    	impact=90
    	fire=100
    	cold=80
    	arcane=95
    [/resistance]

    [attack]
        name=sword
        description="swords"
        icon="attacks/sword-orcish.png"
        type=blade
        range=melee
        damage=13
        number=5
        parry=10
        accuracy=5
        [specials]
    		[disable]
                id=qquws_defend_only
                name="defend only"
                description="This weapon is only available in defense."
                active_on=offense
            [/disable]
    	[/specials]
    [/attack]
    
    [attack]
        name=execution
        description="execution"
        icon="attacks/sword-orcish.png"
        type=blade
        range=melee
        damage=48
        number=1
        accuracy=30
        parry=-15
        [specials]
            [damage]
                id=absorb
                name="shock 40%"
                description="When used offensively then the enemy retaliates with 40% damage reduction."
                multiply=0.6
                apply_to=opponent
                active_on=offense
            [/damage]
    		[disable]
                id=qquws_offense_only
                name="attack only"
                description="This weapon is only available in offense."
                active_on=defense
            [/disable]
    	[/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
        start_time=-250
        [frame]
            duration=150
            image="units/uws/naga_death.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/uws/naga_death.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/uws/naga_death.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/uws/naga_death.png"
        [/frame]
        [frame]
            duration=100
            image="units/uws/naga_death.png"
        [/frame]
    [/attack_anim]     
    [attack_anim]
        [filter_attack]
            name=execution
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
        start_time=-250
        [frame]
            duration=150
            image="units/uws/naga_death.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/uws/naga_death.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/uws/naga_death.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/uws/naga_death.png"
        [/frame]
        [frame]
            duration=100
            image="units/uws/naga_death.png"
        [/frame]
    [/attack_anim] 
[/unit_type]



    
