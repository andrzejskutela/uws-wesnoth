[unit_type]
    id=QQ_grand_scholar
    name= _ "Grand Scholar of Forbidden Knowledge"
    race=human
    gender=male
    image="units/uws/shadow-wizard.png"
    profile="portraits/humans/necromancer.png"
    small_profile="portraits/humans/necromancer.png"
    hitpoints=95
    movement_type=smallfoot
    movement=5
    experience=400
    level=6
    alignment=neutral
    advances_to=null
{AMLA_DEFAULT}
    cost=95
    usage=healer
    description="Arena God"
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/necromancer.png"
    [/portrait]

    [resistance]
        arcane=50
        fire=60
    [/resistance]
	
	[defense]
        frozen=60
    [/defense]
	
	[movement_costs]
		shallow_water=2
		reef=2
		swamp_water=2
		flat=1
		sand=2
		forest=2
		hills=2
		mountains=3
		village=1
		castle=1
		cave=2
		frozen=1
		fungus=2
	[/movement_costs]

    [attack]
        name=staff
        description=_"staff of magic"
        type=impact
        range=melee
        damage=18
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        icon=attacks/staff-elven-star.png
    [/attack]
    
    [attack]
        name=telekinesis
        description=_"telekinesis"
        type=arcane
        range=melee
        damage=30
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        icon=attacks/staff-elven-star.png
    [/attack]

    [attack]
        name=blizzard
        description=_"cold black death"
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=42
        number=2
        icon=attacks/iceball.png
    [/attack]

    [attack]
        name=iceblast
        description=_"ice shards"
        type=pierce
        range=ranged
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        damage=8
        number=6
        icon=attacks/scarab-horn.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        [missile_frame]
            begin=-290
            end=0
	    layer=90
            halo=halo/elven/shyde-stationary-halo1.png:150,halo/elven/shyde-stationary-halo2.png:150,halo/elven/shyde-stationary-halo3.png:150,halo/elven/shyde-stationary-halo4.png:150,halo/elven/shyde-stationary-halo5.png:150,halo/elven/shyde-stationary-halo6.png:150
        [/missile_frame]

        start_time=-295
        [frame]
            offset=0.0~0.9:300,0.9:140,0.9~0.0:160
            image="units/uws/shadow-wizard.png:600"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:HOLY} {SOUND_LIST:HOLY_MISS} -75}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=iceblast
        [/filter_attack]
    	missile_start_time=-220
    	[if]
    	    hits=yes
    	    [missile_frame]
    	        offset=0.0~0.9:120,0.9:160
    	        image="projectiles/icemissile-n-[1~7].png:90"
    	        image_diagonal="projectiles/icemissile-ne-[1~7].png:90"
    	        directional_x=0~0
    	        y=-15~0
				layer=95
    	    [/missile_frame]
    	[/if]
    	[else]
    	    hits=no
    	    [missile_frame]
    	        offset=0.0~0.9:150
    	        alpha=1~0
    	        image="projectiles/icemissile-n-[1~2,1].png:100"
    	        image_diagonal="projectiles/icemissile-ne-[1~2,1].png:100"
    	        directional_x=0~0
    	        y=-15~0
				layer=95
    	    [/missile_frame]
    	[/else]

        [frame]
            begin=-300
            end=-250
	    offset=0.0
            image="units/uws/shadow-wizard.png"
        [/frame]
        [frame]
            begin=-250
            end=-200
	    offset=0.0
            image="units/uws/shadow-wizard.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
	    offset=0.0
            image="units/uws/shadow-wizard.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
				offset=0.0
                image="units/uws/shadow-wizard.png"
				halo_y=0.5
				halo="halo/mage-preparation-halo1.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo7.png,halo/mage-halo1.png,,halo/mage-halo2.png,,halo/mage-halo3.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
				offset=0.0
                image="units/uws/shadow-wizard.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=175
	    offset=0.0
            image="units/uws/shadow-wizard.png"
        [/frame]
        [frame]
            begin=175
            end=235
	    offset=0.0
            image="units/uws/shadow-wizard.png"
        [/frame]
    [/attack_anim]
	[attack_anim]
        [filter_attack]
            name=blizzard
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}

        start_time=-450
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -450}
        [frame]
            image="units/uws/shadow-wizard.png"
            halo="halo/mage-preparation-halo1.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo7.png,halo/mage-halo1.png,,halo/mage-halo2.png,,halo/mage-halo3.png"
            halo_y=0.5
        [/frame]
    [/attack_anim]
[/unit_type]
