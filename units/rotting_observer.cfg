[unit_type]
    id=QQ_rotting_observer
    name="Rotting Observer"
    race=monster
    image="units/uws/rotting_observer.png"
    hitpoints=89
    movement_type=smallfly
    movement=6
    experience=200
    level=5
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=150

    [defense]
        fungus=60
        cave=60
    [/defense]

   [resistance]
        blade=90
        pierce=130
        impact=70
        fire=60
        cold=40
        arcane=60
        secret=40
    [/resistance]

    usage=mixed fighter
    description= _ "Observers are formed from flying eyes. On their skin, eyes grow further, which eventually fall in to create your own body again. Process is then repeated from the beginning.."+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRSTSTRIKE}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_MARKSMAN}+{SPECIAL_NOTES_SLOW}
    die_sound=groan.wav
    {DEFENSE_ANIM "units/uws/rotting_observer.png" "units/uws/rotting_observer.png" {SOUND_LIST:LICH_HIT} }
    die_sound=lich-die.wav
    [abilities]
        [chance_to_hit]
            id=QQ_beholder_aura
            name="all seeing eye 5"
            description="This unit can see everything present, future and past. All adjacent enemy units receive -5 chance to hit penalty, while all friendly units receive +5 chance to hit."
            sub=5
            cumulative=yes
            affect_self=no
            affect_allies=no
            affect_enemies=yes
            [affect_adjacent]
                [filter]
                [/filter]
            [/affect_adjacent]
        [/chance_to_hit]
        [chance_to_hit]
            id=QQ_beholder_aura
            add=5
            cumulative=yes
            affect_self=yes
            affect_allies=yes
            affect_enemies=no
            [affect_adjacent]
                [filter]
                [/filter]
            [/affect_adjacent]
        [/chance_to_hit]
        [dummy]
            id=qquws_festering_skin
            name="festering skin"
            description="Any unit that melee hits the Rotting Observer automatically receives 3 damage and gets poisoned, 35% weakened, and paralysed."
        [/dummy]
    [/abilities]

    [attack]
        name=concentrated gaze
        description= _ "concentrated gaze"
        icon="attacks/gaze.png"
        type=arcane
        range=melee
        damage=34
        number=1
        accuracy=15
        [specials]
            [drains]
                id=drains
                name="drains 100%"
                description="This unit drains health from living units, healing itself for 100% of the amount of damage it deals (rounded down)."
                value=100
            [/drains]
        [/specials]
    [/attack]
    [attack]
        name=gaze
        description="gaze"
        icon="attacks/gaze.png"
        type=arcane
        range=ranged
        damage=16
        number=7
        accuracy=5
        [specials]
            [drains]
                id=drains
                name="drains 65%"
                description="This unit drains health from living units, healing itself for 65% of the amount of damage it deals (rounded down)."
                value=65
            [/drains]
            [swarm]
                id=swarm
                name="swarm (min 1)"
                description="The number of strikes of this attack decreases when the unit is wounded. Minimum of 1 strikes."
                swarm_attacks_min=1
            [/swarm]
        [/specials]
    [/attack]
[/unit_type]
