[unit_type]
    id=QQ_Tormented_Horror
    name="Tormented Horror"
    race=undead
    image="units/uws/tormented_horror.png"
    profile="portraits/undead/nightgaunt.png"
    hitpoints=90
    movement_type=undeadfoot
    movement=6
    experience=250
    level=6
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=130
    usage=fighter
    [resistance]
        blade=85
        pierce=60
        impact=100
        fire=110
	cold=70
        arcane=90
    [/resistance]
    description="Insanity and mental derangement."
    die_sound=ghoul-hit.wav
    [attack]
        name=bite
        description="bite"
        icon="attacks/fangs.png"
        type=pierce
        range=melee
        [specials]
           	[dummy]
			id=qquws_sickness
			name="sickness"
			description="When this attack lands a hit it infects the unit's nervous system. The unit becomes slowed, poisoned, unhealable and receives 25% more damage from all sources for the next 3 turns until the effect wears off."
		[/dummy]
        [/specials]
        damage=13
        number=5
    [/attack]
    [attack]
        name=head bash
        description="head bash"
        type=impact
        range=melee
        damage=28
        number=1
        icon="attacks/blank-attack.png"
	[specials]
		{WEAPON_SPECIAL_CHARGE}
		{WEAPON_SPECIAL_MARKSMAN}
		[damage]
			id=absorb
			name="weaken 35%"
			description="When used offensively this attack absorbs 35% of the damage dealt by an enemy strike."
			multiply=0.65
			apply_to=opponent
			active_on=offense
	        [/damage]
	[/specials]
    [/attack]
    [attack]
        name=derangement
        description="mental derangement"
        type=cold
        range=ranged
        damage=10
        number=3
        icon="attacks/touch-undead.png"
	[specials]
		[damage]
			id=qquws_distress
			name="distress"
			active_on=defense
			apply_to=opponent
			description="When defending it reduces enemy's damage by 75%."
			multiply=0.25
		[/damage]
	[/specials]
    [/attack]
    {DEFENSE_ANIM "units/uws/tormented_horror.png" "units/uws/tormented_horror.png" {SOUND_LIST:SKELETON_BIG_HIT} }
    [attack_anim]
        [frame]
            begin=-200
            end=-150
            image="units/uws/tormented_horror.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-150
                end=-50
                image="units/uws/tormented_horror.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-150
                end=-50
                image="units/uws/tormented_horror.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=100
            image="units/uws/tormented_horror.png"
        [/frame]
    [/attack_anim]
[/unit_type]
