[unit_type]
    id=QQ_ankylosaurus
    name="Ankylosaurus"
    race=monster
	undead_variation=human
    {TRAIT_FEARLESS}
    image="units/uws/ankylosaurus.png"
    
    hitpoints=130
    movement_type=armoredfoot
    movement=4
    experience=150
    level=5
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=100
    description= _ "."
	die_sound=drake-die.ogg
    usage=fighter
    
    {DEFENSE_ANIM "units/uws/ankylosaurus.png" "units/uws/ankylosaurus.png" {SOUND_LIST:HUMAN_HIT} }
    [movement_costs]
        swamp_water=3
        sand=2
        hills=2
        mountains=3
        cave=1
    [/movement_costs]
    [defense]
		swamp_water=70
        	dessert=60
		sand=60
		mountains=50
		cave=60
    [/defense]
    [resistance]
    	arcane=110
    	blade=40
    	cold=80
        fire=70
	impact=70
	pierce=60
    [/resistance]
    [attack]
        name=mace
        description=_"club tail"
        icon="attacks/mace-spiked.png"
        type=impact
        range=melee
        damage=26
        number=3
    [/attack]
    [attack]
        name=roar
        description="roar"
        icon="attacks/wail.png"
        type=cold
        range=ranged
        damage=10
        number=1
        accuracy=5
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=mace
        [/filter_attack]
        [frame]
            begin=-260
            end=-100
            image="units/uws/ankylosaurus.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/uws/ankylosaurus.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/uws/ankylosaurus.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/uws/ankylosaurus.png"
        [/frame]
    [/attack_anim]
[/unit_type]
