[unit_type]
    id=QQ_dragon_rider
    name="Dragon Knight"
    race=human
    image="units/uws/dragonrider.png"
    profile="portraits/humans/dragon.png"
    hitpoints=106
    movement_type=drakefly
    movement=8
    experience=250
    level=5
    alignment=lawful
    advances_to=null
    undead_variation=mounted
    cost=110
    usage=fighter
    [abilities]
        [leadership]
            id=leadership
            value="(20 + 15 * (level - other.level))"
            cumulative=no
            name="leadership"
            description="All adjacent units from the same side deal more damage. The damage increase is equal to 20% plus 15% for each difference in level."
            affect_self=no
            affect_allies=yes
            [affect_adjacent]
                [filter]
                    formula="level <= other.level"
                [/filter]
            [/affect_adjacent]
        [/leadership]
    [/abilities]
    [resistance]
        blade=75
        pierce=105
        impact=60
        fire=40
        cold=120
        arcane=90
    [/resistance]
    {AMLA_DEFAULT}
    description="The greatest elite of human warriors is sometimes invited to join a special order, the Dragon Riders. Relatively unknown to the world, they managed to control the mightest creatures of the world. They appear when the world is in danger. Thought of only as legend none have been seen for centuries."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CHARGE}
    die_sound=drake-die.ogg
    [attack]
        name=bite
        description= _"bite"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=20
        number=3
    [/attack]
    [attack]
        name=lance
        description=_"lance"
        type=pierce
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
        range=melee
        damage=22
        number=3
    [/attack]
    [attack]
        name=fire breath
        description="fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        range=ranged
        damage=15
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            [dummy]
                id=qquws_dragon_breath
                name="dragon breath"
                active_on=offense
                description=_"A unit with this ability can hurt 3 adjacent units standing behind the defender.
This effect works only on offence.
Secondary target may be hit even when primary attack misses.
Chance to hit secondary target: 60%"
            [/dummy]
        [/specials]
    [/attack]
    {DEFENSE_ANIM "units/uws/dragonrider-breath.png" "units/uws/dragonrider.png" {SOUND_LIST:DRAKE_HIT} }
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        [frame]
            begin=-500
            end=-450
            image="units/uws/dragonrider.png"
        [/frame]
        [frame]
            begin=-450
            end=-300
            image="units/uws/dragonrider-breath.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-300
                end=50
                image="units/uws/dragonrider-jaws.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-300
                end=50
                image="units/uws/dragonrider-jaws.png"
                sound=bite.ogg
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=450
            image="units/uws/dragonrider-breath.png"
        [/frame]
        [frame]
            begin=450
            end=500
            image="units/uws/dragonrider.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=lance
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/uws/dragonrider.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=150
                image="units/uws/dragonrider-charge.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=150
                image="units/uws/dragonrider-charge.png"
                sound=spear.ogg
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/uws/dragonrider.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        [if]
            direction=n

            [missile_frame]
                begin=-400
                end=100
                halo=projectiles/fire-breath-n-1.png:80,projectiles/fire-breath-n-2.png:80,projectiles/fire-breath-n-3.png:80,projectiles/fire-breath-n-4.png:80,projectiles/fire-breath-n-5.png:80
                halo_x,halo_y=20,-34
            [/missile_frame]
        [/if]
        [else]
            direction=s

            [missile_frame]
                begin=-400
                end=100
                halo=projectiles/fire-breath-s-1.png:80,projectiles/fire-breath-s-2.png:80,projectiles/fire-breath-s-3.png:80,projectiles/fire-breath-s-4.png:80,projectiles/fire-breath-s-5.png:80
                halo_x,halo_y=22,12
            [/missile_frame]
        [/else]
        [else]
            direction=ne,nw

            [missile_frame]
                begin=-400
                end=100
                halo=projectiles/fire-breath-ne-1.png:80,projectiles/fire-breath-ne-2.png:80,projectiles/fire-breath-ne-3.png:80,projectiles/fire-breath-ne-4.png:80,projectiles/fire-breath-ne-5.png:80
                halo_x,halo_y=35,-22
            [/missile_frame]
        [/else]
        [else]
            direction=se,sw

            [missile_frame]
                begin=-400
                end=100
                halo=projectiles/fire-breath-se-1.png:80,projectiles/fire-breath-se-2.png:80,projectiles/fire-breath-se-3.png:80,projectiles/fire-breath-se-4.png:80,projectiles/fire-breath-se-5.png:80
                halo_x,halo_y=37,14
            [/missile_frame]
        [/else]

        [frame]
            begin=-500
            end=-450
            image="units/uws/dragonrider.png"
        [/frame]
        [frame]
            begin=-450
            end=-400
            image="units/uws/dragonrider-breath.png"
        [/frame]

        [if]
            hits=no

            [frame]
                begin=-400
                end=-250
                image="units/uws/dragonrider-breath.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-400
                end=100
                image="units/uws/dragonrider-breath.png"
                sound=flame-big.ogg
            [/frame]
            [frame]
                begin=100
                end=200
                image="units/uws/dragonrider.png"
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
