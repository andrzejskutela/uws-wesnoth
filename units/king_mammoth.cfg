[unit_type]
    id=QQ_mammoth_king
    name="Mammoth King"
    race=monster
    image="units/uws/king_mammoth.png"
    hitpoints=130
    movement=5
    experience=150
    level=5
    alignment=neutral
    cost=160
    usage=fighter
    advances_to=null
    movement_type=drakefoot
    
    {AMLA_DEFAULT}
    description="Wereworm."
    {DEFENSE_ANIM "units/uws/king_mammoth.png" "units/uws/king_mammoth.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [defense]
        frozen=60
    [/defense]
    [movement_costs]
        frozen=1
    [/movement_costs]
    [resistance]
        arcane=80
        blade=80
        cold=60
        fire=80
        impact=70
        pierce=90
        secret=90
    [/resistance]

    [abilities]
        [resistance]
            id=qquws_thick_wool
            add=20
            max_value=70
            [filter_base_value]
                greater_than=0
                less_than=70
            [/filter_base_value]
            name="thick wool"
            description="The thick wool hiding of this units provides extra 20% resistance against impact, cold, and fire while defending."
            affect_self=yes
            active_on=defense
            apply_to=impact,fire,cold
        [/resistance]
        [dummy]
            id=qquws_has_unstoppable_charge
        [/dummy]
    [/abilities]

    [attack]
        name=trample
        description="trample"
        icon=attacks/ram.png
        type=impact
        range=melee
        damage=30
        number=2
        [specials]
            [damage]
                id=qquws_unstoppable_charge
                name="unstoppable charge"
                multiply="(1 + self.wml_vars.unstoppable_charge_factor * 0.2)"
                apply_to=self
                active_on=offense
                description="The further the distance to charge the higher the damage. This attack deals 20% more damage per each distance point travelled prior to the attack. If the defending unit dies, the attacker moves to the opponent's location."
            [/damage]
        [/specials]
    [/attack]
    [attack]
        name=trample
        description="trample"
        icon=attacks/scarab-horn.png
        type=pierce
        range=melee
        damage=30
        number=2
        [specials]
            [damage]
                id=qquws_unstoppable_charge
                name="unstoppable charge"
                multiply="(1 + self.wml_vars.unstoppable_charge_factor * 0.2)"
                apply_to=self
                active_on=offense
                description="The further the distance to charge the higher the damage. This attack deals 20% more damage per each distance point travelled prior to the attack. If the defending unit dies, the attacker moves to the opponent's location."
            [/damage]
        [/specials]
    [/attack]
[/unit_type]
