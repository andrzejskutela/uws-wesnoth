[unit_type]
    id=QQ_naga_grand_priest
    name="Naga Lord of Death"
    race=naga
	undead_variation=swimmer
    gender=male
    image="units/uws/nagaleader.png"
    profile="portraits/myrmidon.png"
    hitpoints=105
    movement_type=naga
    [resistance]
		cold=70
		fire=70
		arcane=90
	[/resistance]
    movement=7
    experience=300
    level=6
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    [trait]
        id=immune_to_specials
        name="mighty"
        description="Mighty units are immune to various spells and abilities."
        availability=musthave
    [/trait]
    cost=165
    usage=archer
    description= _ "Arena God"
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/uws/nagaleader.png" "units/uws/nagaleader.png" {SOUND_LIST:NAGA_HIT} }

    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/myrmidon.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/myrmidon.png"
    [/portrait]
    [defense]
        flat=50
        sand=40
    [/defense]
	[attack]
		name=sword
		description=_"sword"
		icon="attacks/sword-orcish.png"
		type=blade
		range=melee
		damage=36
		number=1
		parry=100
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
			[disable]
                id=qquws_offense_only
                name="attack only"
                description="This weapon is only available in offense."
                active_on=defense
            [/disable]
		[/specials]
	[/attack]
    	[attack]
		name=staff
		description="staff"
		icon="attacks/staff-magic.png"
		type=impact
		range=melee
		damage=17
		number=3
		parry=10
		[specials]
			{WEAPON_SPECIAL_SLOW}
		[/specials]
	[/attack]
	[attack]
		name=water spray
		description="cataclysm of the sea"
		icon="attacks/waterspray.png"
		type=impact
		range=ranged
		[specials]
		    [dummy]
				id=qquws_leviathans_call
				name="leviathan's call"
				description="Each time this attack lands a hit, the enemy's damage is reduced by 15% and movement points by 1. Reduction is limited to 90% damage and 1 movement point and lasts 5 turns from the first hit. At the end of the curse the hitpoints are reduced to 1 and the unit is slowed for one turn."
			[/dummy]
            [disable]
                id=qquws_offense_only
                name="attack only"
                description="This weapon is only available in offense."
                active_on=defense
            [/disable]
		[/specials]
		damage=20
		number=4
	[/attack]
        [attack]
		name=chill wave
		description="overwhelm"
		type=cold
		[specials]
		    {WEAPON_SPECIAL_SLOW}
		    [damage]
				id=absorb
				name="absorb 25%"
				description="This attack puts the unit in good defensive position, and it absorbs 25% of the damage dealt by an enemy strike."
				multiply=0.75
				apply_to=opponent
		    [/damage]
            [disable]
                id=qquws_defense_only
                name="defense only"
                description="This weapon is only available in defense."
                active_on=offense
            [/disable]
		[/specials]
		range=ranged
		damage=25
		number=3
		icon="attacks/gaze.png"
	[/attack]
        [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        offset=0.0~0.3,0.3~0.5,0.5~0.60,0.60~0.3,0.3~0.0
        start_time=-250
        [frame]
            duration=130
            image="units/uws/nagaleader.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/uws/nagaleader.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/uws/nagaleader.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/uws/nagaleader.png"
        [/frame]
        [frame]
            duration=90
            image="units/uws/nagaleader.png"
        [/frame]
        [frame]
            duration=80
            image="units/uws/nagaleader.png"
        [/frame]
        [frame]
            duration=70
            image="units/uws/nagaleader.png"
        [/frame]
    [/attack_anim]
            [attack_anim]
        [filter_attack]
            name=chill wave
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=100
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [frame]
            begin=-150
            end=-75
            image="units/uws/nagaleader.png"
            halo="halo/undead/black-magic-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/uws/nagaleader.png"
                sound=magic-dark.ogg
                halo="halo/undead/black-magic-2.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/uws/nagaleader.png"
                sound=magic-dark-miss.ogg
                halo="halo/undead/black-magic-2.png"
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/uws/nagaleader.png"
            halo="halo/undead/black-magic-3.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/uws/nagaleader.png"
            halo="halo/undead/black-magic-4.png"
        [/frame]

        [frame]
            begin=150
            end=200
            image="units/uws/nagaleader.png"
            halo="halo/undead/black-magic-5.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=water spray
        [/filter_attack]
        [missile_frame]
            begin=-165
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        start_time=-420

        [missile_frame]
            begin=-165
            end=0
            image="projectiles/water-spray.png"
            image_diagonal="projectiles/water-spray.png"
        [/missile_frame]
        {MERMAID_WATER_BLAST_HALO}
        {MERMAID_STAFF_FLARE 16 -12}

        [frame]
            duration=70
            image="units/uws/nagaleader.png" ### magic-1
        [/frame]
        [frame]
            duration=230
            image="units/uws/nagaleader.png" ### magic-2
        [/frame]
        [frame]
            duration=50
            image="units/uws/nagaleader.png" ### magic-2
            sound=water-blast.wav
        [/frame]
        [frame]
            duration=80
            image="units/uws/nagaleader.png" ### magic-1
        [/frame]
    [/attack_anim]
	   [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        
        [frame]
            begin=-150
            end=-100
            image="units/uws/nagaleader.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/uws/nagaleader.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/uws/nagaleader.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/uws/nagaleader.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/uws/nagaleader.png"
        [/frame]
    [/attack_anim]
[/unit_type]
