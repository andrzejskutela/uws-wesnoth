[unit_type]
    id=QQ_abyssal_fungoid
    name="Abyssal Fungoid"
    race=monster
    image="units/uws/abyssal-fungoids.png"
    hitpoints=116
    movement_type=treefolk
    movement=4
    [movement_costs]
		deep_water=100
		shallow_water=2
		swamp_water=1
		flat=1
		sand=2
		forest=1
		hills=2
		mountains=3
		village=1
		castle=1
		cave=1
		unwalkable=100
		impassable=100
		frozen=3
		fungus=1
    [/movement_costs]

    [defense]
        fungus=60
        cave=60
    [/defense]

   [resistance]
        blade=100
        pierce=60
        impact=60
        fire=110
        cold=90
        arcane=90
    [/resistance]

    experience=150
    {AMLA_DEFAULT}
    {TRAIT_FEARLESS_MUSTHAVE}

    level=5
    alignment=chaotic
    advances_to=null
    cost=150
    usage=fighter
    description="Fungoids are mushroom-like creatures. Abyssal fungoids dwell in the deepest caverns and are kinda an 'evil breed' of fungoids. Nobody knows wether they are "natural" in any way or the product of dark magic. They are more resistant than other fungoids."##_REGENERATES}
    die_sound=wose-hit.ogg

    [abilities]
        [regenerate]
    		id=regenerates
    		name="regenerates 24"
    		description="The unit will heal itself 24 HP per turn. If it is poisoned, it will slow the poison."
    		affect_self=yes
    		value=24
    		poison=cure
    	[/regenerate]

        [dummy]
            id=qquws_fungoids_spore_explosion
            name="spore explosion"
            description="Upon dying this unit expodes spores in all directions. All surrounding units, allies and enemies alike become spore carriers. Additionally all surrounding enemies become poisoned. Spore carriers spawn baby fungoids upon dying. There is no known way for a spore carrier to remove this debuff. Nasty stuff."
        [/dummy]
    [/abilities]

    {DEFENSE_ANIM "units/uws/abyssal-fungoids.png" "units/uws/abyssal-fungoids.png" "wose-hit.ogg" }

    [attack]
        name=acid sporecloud
        description= _ "acid sporecloud"
        icon=attacks/magic-missile.png
        type=fire
        range=melee
        damage=13
        number=4
        [specials]
            {WEAPON_SPECIAL_POISON}

            [dummy]
                id=qquws_fungoids_spores
                name="spores"
                description="All living units hit with this attack become spore carriers. Spore carriers spawn baby fungoids upon dying. There is no known way for a spore carrier to remove this debuff. Nasty stuff."
            [/dummy]
        [/specials]
    [/attack]
    [attack]
        name=crush
        description= _ "crush"
        icon="attacks/crush-wose.png"
        type=impact
        range=melee
        damage=19
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=acid sporecloud
            range=melee
        [/filter_attack]
        start_time=-500
        [if]
            hits=yes
            [frame]
                duration=400
                image="units/uws/abyssal-fungoids.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=400
                image="units/uws/abyssal-fungoids.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=150
            image="units/uws/abyssal-fungoids.png"
        [/frame]
        [frame]
            duration=75
            image="units/uws/abyssal-fungoids.png"
        [/frame]
    [/attack_anim]
    [attack]
        name=tentacle
        description= _ "tentacle"
        icon=attacks/tentacle.png
        type=pierce
        range=ranged
        damage=11
        number=6
        [specials]
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_SWARM}
        [/specials]
    [/attack]
    [attack]
        name=thorns
        description=_"thorns"
        type=pierce
        damage=14
        number=5
        range=melee
    [/attack]
    [attack_anim]
        [filter_attack]
            name=tentacle
        [/filter_attack]
        start_time=-225
        [frame]
            duration=75
            image="units/uws/abyssal-fungoids.png"
        [/frame]
        [frame]
            duration=75
            image="units/uws/abyssal-fungoids.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/uws/abyssal-fungoids.png"
                sound=squishy-hit.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="arena/abyssal-fungoids.png"
                sound=squishy-strike.wav
            [/frame]
        [/else]
        [frame]
            duration=75
            image="units/uws/abyssal-fungoids.png"
        [/frame]
        [frame]
            duration=50
            image="units/uws/abyssal-fungoids.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crush
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/uws/abyssal-fungoids.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-250
                end=-150
                image="units/uws/abyssal-fungoids.png"
            [/frame]
            [frame]
                begin=-150
                end=100
                image="units/uws/abyssal-fungoids.png"
                sound=wose-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=-150
                image="units/uws/abyssal-fungoids.png"
                sound=wose-attack.ogg
            [/frame]
            [frame]
                begin=-150
                end=100
                image="units/uws/abyssal-fungoids.png"
            [/frame]
        [/else]
        [frame]
            begin=100
            end=250
            image="units/uws/abyssal-fungoids.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=thorns
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/thorns.png"
            image_diagonal="projectiles/thorns-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-150
            image="units/uws/abyssal-fungoids.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/uws/abyssal-fungoids.png"
            sound=magic-thorns-1.ogg,magic-thorns-2.ogg
        [/frame]
        [frame]
            begin=-50
            end=200
            image="units/uws/abyssal-fungoids.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/uws/abyssal-fungoids.png"
        [/frame]
    [/attack_anim]
[/unit_type]
