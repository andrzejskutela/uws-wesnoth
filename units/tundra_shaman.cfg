[unit_type]
    id=QQ_tundra_shaman
    name="Elder Tunturi Shaman"
    race=elf
    image="units/uws/shaman.png"
    hitpoints=74
    movement_type=mountainfoot
    movement=5
    level=4
    alignment=neutral
    cost=100
    usage=archer
    experience=240
    {AMLA_DEFAULT}
    description="From the frozen highland he comes"
    {DEFENSE_ANIM "units/uws/shaman.png" "units/uws/shaman.png" magic-holy-4.ogg }
    die_sound=human-die-3.ogg
    [resistance]
    	cold=80
    	arcane=80
    [/resistance]
    [defense]
        flat=60
        forest=50
        frozen=40
        mountains=40
    [/defense]
    [movement_costs]
        frozen=1
    [/movement_costs]

    [abilities]
        [dummy]
            id=qquws_raises_undead
            name="summons the spirits"
            description="At the beginning of it's turn, this unit has 60% chance to summon a level 1 minion. The strength of the summoned units varies."
        [/dummy]
    [/abilities]

    [attack]
        name=bludgeon
        description="bludgeon"
        icon=attacks/club-small.png
        type=impact
        range=melee
        damage=9
        number=3
    [/attack]

    [attack]
        name=song
        description="spirit song"
        icon=attacks/curse.png
        type=arcane
        range=ranged
        damage=15
        number=4
    	[specials]
            {WEAPON_SPECIAL_DRAIN}
    	[/specials]
    [/attack]
    [attack]
        name=cold_wind
        description="cold wind"
        icon=attacks/dark-missile.png
        type=cold
        range=ranged
        damage=11
        number=5
        accuracy=5
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack_anim]
        offset=0.0~0.3,0.3~0.5,0.5~0.6,0.6~0.5,0.5~0.3,0.3~0.0

        start_time=-300
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -75}
        [frame]
            duration=250
            image="units/uws/shaman.png":250
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            duration=400
            image="units/uws/shaman.png":400
        [/frame]
    [/attack_anim]
[/unit_type]
