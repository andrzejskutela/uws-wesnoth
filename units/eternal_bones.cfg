[unit_type]
    id=QQ_eternal_bones
    name="Eternal Bones of Incarnated Evil"
    race=undead
    image="units/uws/ravanal.png"
    profile="portraits/undead/brown-lich.png"
    small_profile="portraits/undead/brown-lich.png"
    hitpoints=102
    movement_type=undeadfoot
    movement=6
    experience=400
    level=6
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    [trait]
        id=immune_to_specials
        name="mighty"
        description="Mighty units are immune to various spells and abilities."
        availability=musthave
    [/trait]
    cost=112
    usage=mixed fighter
    description="Arena God"
    die_sound=lich-die.ogg
    {DEFENSE_ANIM "units/uws/ravanal-defend.png" "units/uws/ravanal.png" {SOUND_LIST:LICH_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/undead/brown-lich.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/undead/brown-lich.png"
    [/portrait]
    [abilities]
        {ABILITY_SUBMERGE}
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=touch
        description=_"touch"
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=20
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_SLOW}
            {WEAPON_SPECIAL_PLAGUE_TYPE QQ_enslaved_soul}
        [/specials]
    [/attack]
    [attack]
        name=chill tempest
        description=_"chill tempest"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        range=ranged
        damage=19
        number=5
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_PLAGUE_TYPE QQ_enslaved_soul}
        [/specials]
        range=ranged
        damage=16
        number=6
        icon=attacks/wail.png
    [/attack]

    [recruiting_anim]
        [filter_second]
            race=undead
        [/filter_second]
        [frame]
            begin=-300
            end=-200
            image="units/uws/ravanal-magic-1.png~O(80%)"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/uws/ravanal-magic-2.png~O(85%)"
            sound=magic-dark-big.ogg
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/uws/ravanal-magic-3.png~O(90%)"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/uws/ravanal-magic-1.png~O(85%)"
        [/frame]
        [frame]
            duration=1
            image="units/uws/ravanal.png~O(80%)"
        [/frame]
    [/recruiting_anim]
    [attack_anim]
        [filter_attack]
            name=chill tempest
        [/filter_attack]

        offset=0

        {MISSILE_FRAME_CHILL_TEMPEST 0 -15}
        [frame]
            begin=-300
            end=-200
            image="units/uws/ravanal-magic-[1,2].png~O(80%)"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/uws/ravanal-magic-3.png~O(90%)"
                sound=magic-dark-big-miss.ogg
                halo=halo/undead/black-magic-[1~5].png:[75*4,50]
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/uws/ravanal-magic-3.png"
                sound=magic-dark-big.ogg
                halo=halo/undead/black-magic-[1~5].png:[75*4,50]
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/uws/ravanal-magic-2.png~O(90%)"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/uws/ravanal-magic-1.png~O(85%)"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]

        {MISSILE_FRAME_SHADOW_WAVE}
        [frame]
            begin=-300
            end=-200
            image="units/uws/ravanal-magic-[1,2].png~O(80%)"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=100
                image="units/uws/ravanal-magic-3.png~O(90%)"
                sound=magic-dark-big-miss.ogg
                halo="halo/uws/lich-halo-[2~4].png:[100*3]"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=100
                image="units/uws/ravanal-magic-3.png"
                sound=magic-dark-big.ogg
                halo="halo/uws/lich-halo-[2~4].png:[100*3]"
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/uws/ravanal-magic-2.png~O(85%)"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/uws/ravanal-magic-1.png~O(80%)"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/uws/ravanal.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=-100
                image="units/uws/ravanal.png"
            [/frame]
            [frame]
                begin=-100
                end=100
                image="units/uws/ravanal.png"
                sound=wail-sml.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=-100
                image="units/uws/ravanal.png"
            [/frame]
            [frame]
                begin=-100
                end=100
                image="units/uws/ravanal.png"
                sound=wail-sml.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/uws/ravanal.png"
        [/frame]
    [/attack_anim]
    [standing_anim]
        start_time=0
		alpha=0.8~0.4:1100,0.4~0.6:450,0.6~0.4:450,0.4~0.8:1100
        [frame]
            image="units/uws/ravanal.png:250"
        [/frame]
    [/standing_anim]
[/unit_type]
