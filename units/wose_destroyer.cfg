[unit_type]
    id=QQ_wose_destroyer
    name="Wose Destroyer"
    race=wose
    image="units/uws/wose_destroyer.png"
    hitpoints=98
    movement_type=treefolk
    movement=4
    level=4
    alignment=neutral
    cost=88
    usage=fighter
    experience=240
    {AMLA_DEFAULT}
    description= _ "Not many have ever seen a Wose Warlord."
    {DEFENSE_ANIM "units/uws/wose_destroyer.png" "units/uws/wose_destroyer.png" wose-hit.ogg }
    die_sound=wose-die.ogg
    [resistance]
	blade=100
	pierce=35
	impact=60
	fire=130
	cold=90
	arcane=110
    [/resistance]
    [abilities]
        {ABILITY_AMBUSH}
        [regenerate]
    		value=12
    		id=regenerates
    		name="regenerates 12"
    		description= _ "The unit will heal itself 12 HP per turn. If it is poisoned, it will remove the poison instead of healing."
    		affect_self=yes
    		poison=cured
    	[/regenerate]
    [/abilities]
    [attack]
        name=crush
        description=_"crush"
        icon=attacks/crush-wose.png
        type=impact
        range=melee
        damage=27
        number=2
    [/attack]
    [attack]
        name=halberd
        description=_"halberd"
        icon=attacks/halberd.png
        type=blade
        range=melee
        damage=17
        number=3
	[specials]
	      {WEAPON_SPECIAL_FIRSTSTRIKE}
	[/specials]
    [/attack]
    [attack]
        name=war_rage
        description="war rage"
        icon=attacks/frenzy.png
        type=impact
        range=melee
        damage=12
        number=3
        [specials]
	      {WEAPON_SPECIAL_BERSERK}
	[/specials]
    [/attack]
    [attack_anim]
        offset=0.0~0.3,0.3~0.5,0.5~0.6,0.6~0.5,0.5~0.3,0.3~0.0

        start_time=-300
        {SOUND:HIT_AND_MISS mace.wav {SOUND_LIST:MISS} -75}
        [frame]
            duration=250
            image="units/uws/wose_destroyer.png":250
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            duration=400
            image="units/uws/wose_destroyer.png":400
        [/frame]
    [/attack_anim]
[/unit_type]
