[modification]
	id=QQUWS_random_bonuses
	name="UWS Random Bonuses"
	description="UWS version of bonus spam modification."
	require_modification=yes

	[event]
		name=start
		first_time_only=yes
		priority=-1

		[set_variables]
			name=qq_rb
			mode=replace
		[/set_variables]
		[set_variables]
			name=qqrb_bonuses
			mode=replace
		[/set_variables]
		[set_variables]
			name=qqrb_available_bonuses
			mode=replace
		[/set_variables]

		{BR_CONFIGURE_RANDOM_BONUSES}
	[/event]

	[event]
		name=new turn
		first_time_only=no
		priority=-1

		[if]
			[variable]
				name=qq_rb.enabled
				boolean_equals=yes
			[/variable]
			[then]
				{BR_GATHER_LOCATIONS}
				{BR_GENERATE_NEW_BONUSES}
				{BR_RENDER_NEW_BONUSES}
			[/then]
		[/if]
	[/event]

	[event]
		name=turn end
		first_time_only=no
		priority=-1

		[if]
			[variable]
				name=qq_rb.enabled
				boolean_equals=yes
			[/variable]
			[then]
				{BR_APPLY_BONUSES}
				{BR_CLEAR_BONUSES}
			[/then]
		[/if]
	[/event]
[/modification]