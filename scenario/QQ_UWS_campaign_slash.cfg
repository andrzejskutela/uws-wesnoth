[campaign]
    id="QQ_UWS_slash_campaign"
    name="UWS - Hack'n Slash"
    abbrev="uwsc_slash"
    map_data="{~add-ons/QQ_Ultimate_Wesnoth_Survival/maps/campaign_visual_slash.map}"
    define=MP_CAMPAIGN_SLASH_UWS
    allow_new_game=yes
    type=mp
    min_players=1
    max_players=2
    require_campaign=yes
    allow_era_choice=yes
    allow_difficulty_change=no
    icon="units/uws/destroyer.png"
    image="portraits/uws/razerman.png"
    first_scenario=QQ_UWS_start_slash_campaign
    description="Hack'n Slash campaign from the Ultimate Wesnoth Survival pack."
    difficulties=UWS_D_NORMAL
    [difficulty]
    	define=UWS_D_EASY
    	image=units/human-outlaws/footpad-idle-1.png
    	label="Scout"
    	description="easy"
    	default=yes
    [/difficulty]
    [difficulty]
    	define=UWS_D_NORMAL
    	image=units/dwarves/ulfserker-idle-2.png
    	label="Militant"
    	description="normal"
    	default=yes
    [/difficulty]
    [difficulty]
    	define=UWS_D_HARD
    	image=units/human-loyalists/royal-warrior.png
    	label="Tanker"
    	description="hard"
    	default=yes
    [/difficulty]
    [difficulty]
    	define=UWS_D_HARDCORE
    	image=units/uws/terror_hulk.png
    	label="Champion"
    	description="hardcore"
    	default=yes
    [/difficulty]
    [about]
        title="brought to you by"
        [entry]
            name="quequo"
        [/entry]
    [/about]
[/campaign]

