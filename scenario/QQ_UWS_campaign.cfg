[campaign]
    id="QQ_UWS_campaign"
    name="Ultimate Wesnoth Survival Campaign"
    abbrev="uwsc"
    map_data="{~add-ons/QQ_Ultimate_Wesnoth_Survival/maps/initial.map}"
    define=MP_CAMPAIGN_UWS
    allow_new_game=yes
    type=mp
    min_players=1
    max_players=2
    require_campaign=yes
    allow_era_choice=yes
    allow_difficulty_change=no
    icon="units/uws/dark_witness_1.png"
    image="portraits/uws/razerman.png"
    first_scenario=QQ_UWS_start_campaign
    description="Campaign version of the Ultimate Wesnoth Survival."
    difficulties=NORMAL
    [difficulty]
    	define=NORMAL
    	image=units/uws/terror_hulk.png
    	label="UWS"
    	description="UWS"
    	default=yes
    [/difficulty]
    [about]
        title="brought to you by"
        [entry]
            name="quequo"
        [/entry]
    [/about]
[/campaign]

