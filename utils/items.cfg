#define SHOW_ITEM_PICKUP_MESSAGE ITEM_ID IMAGE TEXT
	[message]
		speaker=narrator
		message={TEXT}
		image={IMAGE}

		[option]
			label="Yes"

			[command]
				{VARIABLE item_append_id {ITEM_ID}}

				[if]
					[variable]
						name=item_append_id
						not_equals=""
					[/variable]
					[then]
						[fire_event]
							name=append_item_variables
							[primary_unit]
								x,y=$x1,$y1
							[/primary_unit]
						[/fire_event]

						[fire_event]
							name=promote_unit
							[primary_unit]
								x,y=$x1,$y1
							[/primary_unit]
						[/fire_event]
					[/then]
				[/if]

				[remove_item]
					x,y=$x1,$y1
					image={IMAGE}
				[/remove_item]
				
				{VARIABLE allow_undo no}
				{CLEAR_VARIABLE scrollable_items[$item_list_key]}
				{VARIABLE_OP item_list_key sub 1}
			[/command]
		[/option]

		[option]
			label="No"

			[command][/command]
		[/option]
	[/message]
