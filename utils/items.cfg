		{VARIABLE unit_item_list ""}
		[if]
			[variable]
				name=unit.variables.items_picked_up
				not_equals=""
			[/variable]
			[then]
				[set_variables]
					name=tmp_unit_items_array
					mode=replace
					[split]
						list=$unit.variables.items_picked_up
						key=item
						separator=","
					[/split]
				[/set_variables]
				
