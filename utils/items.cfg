		[store_gold]
			side=$side_number
			variable=gold
		[/store_gold]
		
		[if]
			[variable]
				name=gold
				less_than=0
			[/variable]
			[then]
				[set_variable]
					name=gold
					multiply=-1
				[/set_variable]
				[gold]
					side=$side_number
					amount=$gold
				[/gold]
			[/then]
		[/if]
		
	        [gold]
	     	   side=$side_number
	     	   amount=25
	        [/gold]
	[/event]
