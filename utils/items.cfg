#define QQUWS_ITEMS
	[event]
		name=drop_new_item
		first_time_only=no
		
		{VARIABLE drop_item_image $items_steps[3].$item_type_id}
		[if]
			[variable]
				name=overwrite_item_image
				not_equals=""
			[/variable]
			[then]
				{VARIABLE drop_item_image $overwrite_item_image}
			[/then]
		[/if]

		{VARIABLE render_dropped_item yes}
		
		[if]
			[variable]
				name=render_new_item
				boolean_equals=yes
			[/variable]
			[then]
				{VARIABLE place_item yes}
				[if]
					[variable]
						name=uws_game.mode
						equals=scroll
					[/variable]
					[then]
						[if]
							[variable]
								name=item_y
								less_than=4
							[/variable]
							[or]
								[variable]
									name=item_y
									greater_than=18
								[/variable]
							[/or]
							[then]
								{VARIABLE place_item no}
							[/then]
						[/if]
					[/then]
				[/if]

				[if]
					[variable]
						name=place_item
						boolean_equals=yes
					[/variable]
					[then]
						[item]
							x,y=$item_x,$item_y
							image=$drop_item_image
						[/item]
					[/then]
				[/if]
			[/then]
			[else]
				{VARIABLE render_dropped_item no}
			[/else]
		[/if]

		[set_variables]
			name=scrollable_items
			mode=append
			[value]
				cat=item
				x=$item_x
				y=$item_y
				image=$drop_item_image
				type=$item_type_id
				render=$render_dropped_item
				object_id=$drop_object_id
			[/value]
		[/set_variables]
		
		{CLEAR_VARIABLE overwrite_item_image}
	[/event]
	
	[event]
		name=add_extra_item_gold
		first_time_only=no
		
		[store_gold]
			side=$side_number
			variable=gold
		[/store_gold]
		
		[if]
			[variable]
				name=gold
				less_than=0
			[/variable]
			[then]
				[set_variable]
					name=gold
					multiply=-1
				[/set_variable]
				[gold]
					side=$side_number
					amount=$gold
				[/gold]
			[/then]
		[/if]
		
	        [gold]
	     	   side=$side_number
	     	   amount=25
	        [/gold]
	[/event]
