$items_count items picked up $unit_items_info"
					[/trait]
				[/modify_unit]
				
				[if]
					[variable]
						name=promotion_level
						greater_than=$current_promotion_level
					[/variable]
					[then]
						[fire_event]
							name=upgrade_item_specials
