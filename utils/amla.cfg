#define QQUWS_APPLY_UWS_AMLA_MODIFICATION
	[event]
		name=post advance
		first_time_only=no

		[filter]
			side=$uws_game.filter_human_sides
			[not]
				[filter_wml]
					[variables]
						has_uws_amla_defined=yes
					[/variables]
				[/filter_wml]
			[/not]
		[/filter]

		[fire_event]
			name=apply_uws_amla_mod
			[primary_unit]
				id=$unit.id
			[/primary_unit]
		[/fire_event]
	[/event]

	[event]
		name=post advance
		first_time_only=no

		[filter]
			ability_type=qquws_amla_reg
		[/filter]

		{UWS_AMLA_REGISTER_SKILL_VARIABLES}

		[modify_unit]
			[filter]
				id=$unit.id
			[/filter]

			[object]
				silent=yes

				[effect]
				    apply_to=remove_ability
				    [experimental_filter_ability]
				    	tag_name=qquws_amla_reg
				    [/experimental_filter_ability]
				[/effect]
			[/object]
		[/modify_unit]
	[/event]

	[event]
		name=apply_uws_amla_mod
		first_time_only=no

		[if]
			[have_unit]
				id=$unit.id
				formula="if(level > 1 and not advances_to, 1, 0)"
			[/have_unit]
			[then]
				{UWS_AMLA_PRECHECK_UNIT}
				{ADD_DEFAULT_UWS_AMLA}

				[qquws_generate_random_amla_list]
					list_var=uws_amla_list
				[/qquws_generate_random_amla_list]

				[set_variables]
					name=amla_keys
					mode=replace
					[split]
						list=$uws_amla_list
						key=key
						separator=","
						remove_empty=yes
					[/split]
				[/set_variables]

				[foreach]
					array=amla_keys
					variable=amla_buff
					readonly=yes
					
					[do]
						[if]
							[variable]
								name=amla_buff.key
								not_equals=""
							[/variable]
							[then]
								{VARIABLE register_uws_special ""}
								{ADD_UWS_AMLA_MOD}

								[if]
									[variable]
										name=register_uws_special
										not_equals=""
									[/variable]
									[then]
										[fire_event]
											name=register_uws_event
										[/fire_event]
										{VARIABLE register_uws_special ""}
									[/then]
								[/if]
							[/then]
						[/if]
					[/do]
				[/foreach]
			[/then]
		[/if]
	[/event]
#enddef

