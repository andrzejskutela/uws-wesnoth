#define QQUWS_APPLY_CHAMPION_BONUS
	[event]
		name=apply_champion_bonus
		first_time_only=no
		
		[set_variables]
			name=champion_keys
			mode=replace
			[split]
				list=$champion_settings_list
				key=key
				separator=":"
				remove_empty=yes
			[/split]
		[/set_variables]
		
		[set_variables]
			name=champion_container
			mode=replace
			[value]
				abilities_list=""
				hp=0 # % 
				dmg=0 # %
				melee_dmg=0
				ranged_dmg=0
				strikes=0 # literal
				melee_strikes=0
				ranged_strikes=0
				mp=0 # literal
				melee_accuracy=0
				ranged_accuracy=0
				melee_parry=0
				ranged_parry=0
				arcane=0
				blade=0
				cold=0
				fire=0
				secret=0
				impact=0
				pierce=0
				physical=0
				magical=0
				all_res=0
				flat=0
				frozen=0
				forest=0
				village=0
				swamp_water=0
				cave=0
				reef=0
				shallow_water=0
				deep_water=0
				fungus=0
				mountains=0
				hills=0
				castle=0
				sand=0
				unwalkable=0
				everywhere=0
				movement_cost=0
			[/value]
		[/set_variables]
		
		[foreach]
			array=champion_keys
			variable=champion_buff
			readonly=yes
			
			[do]
				[if]
					[variable]
						name=champion_buff.key
						not_equals=""
					[/variable]
					[then]
						{VARIABLE register_uws_special ""}
						{APPLY_SINGLE_BONUS $champion_unit_id}
						
						[if]
							[variable]
								name=register_uws_special
								not_equals=""
							[/variable]
							[then]
								[fire_event]
									name=register_uws_event
								[/fire_event]
								{VARIABLE register_uws_special ""}
							[/then]
						[/if]
					[/then]
				[/if]
			[/do]
		[/foreach]
		
		{VARIABLE new_champion_description ""}
		[qquws_generate_champion_params]
			var=champion_params
			description_var=new_champion_description
			settings=champion_container
		[/qquws_generate_champion_params]
		
		{APPLY_CHAMPION_BONUS_TO_UNIT $champion_unit_id champion_display_type_id}
	[/event]
#enddef

