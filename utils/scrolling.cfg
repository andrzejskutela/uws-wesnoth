#define QQUWS_SCROLL
	[event]
		name=qq_scroll
		first_time_only=no
		
		{SCROLL_PREPARE}
		{SCROLL_SCROLL}
		{SCROLL_CORPSES}
		{SCROLL_UNITS}
		{SCROLL_ITEMS}
		{SCROLL_CLEANUP}
		{SPAWN_NEW_UNITS}
	[/event]
	
	[event]
		name=qq_push_lava
		first_time_only=no
		
		[terrain_mask]
			x=1
			y=$race_lava_border
			mask="{~add-ons/QQ_Ultimate_Wesnoth_Survival/maps/race_lava_mask.map}"
			border="yes"
			[rule]
				old=A*,B*,C*,D*,E*,F*,G*,H*,I*,J*,K*,L*,N*,O*,P*,Q*,R*,S*,T*,U*,V*,W*,Y*,Z*,A*^*,B*^*,C*^*,D*^*,E*^*,F*^*,G*^*,H*^*,I*^*,J*^*,K*^*,L*^*,N*^*,O*^*,P*^*,Q*^*,R*^*,S*^*,T*^*,U*^*,V*^*,W*^*,Y*^*,Z*^*
				new=Qlf
			[/rule]
			[rule]
				use_old=yes
			[/rule]
		[/terrain_mask]
		
		{VARIABLE_OP race_lava_border sub 1}
		
		[store_unit]
			[filter]
				y=$race_lava_border-200
				
				[filter_location]
					terrain=Qlf
				[/filter_location]
				
				[not]
					[filter_wml]
						[variables]
							fixed_leader=yes
						[/variables]
					[/filter_wml]
				[/not]
			[/filter]
			
			variable=units_to_burn
			mode=always_clear
		[/store_unit]
		
		[for]
			variable=i
			array=units_to_burn
			[do]
				{VARIABLE burn_unit_fire_events no}
				[if]
					[variable]
						name=units_to_burn[$i].side
						greater_than=7
					[/variable]
					[then]
						{VARIABLE burn_unit_fire_events yes}
					[/then]
				[/if]
				
				[kill]
					id=$units_to_burn[$i].id
					fire_event=$burn_unit_fire_events
				[/kill]
				
				[item]
					x=$units_to_burn[$i].x
					y=$units_to_burn[$i].y
					image="items/bones.png"
				[/item]
			[/do]
		[/for]
		
		{CLEAR_VARIABLE units_to_burn}
		
		{VARIABLE race_lava_unguard $race_lava_border}
		{VARIABLE_OP race_lava_unguard sub 1}
		
		[modify_unit]
			[filter]
				y=$race_lava_unguard
			
				[not]
					[filter_wml]
						[variables]
							fixed_leader=yes
						[/variables]
					[/filter_wml]
				[/not]
			[/filter]
			
			[status]
				guardian=no
			[/status]
		[/modify_unit]
		
		[for]
			variable=i
			array=scrollable_items
			[do]
				[if]
					[variable]
						name=scrollable_items[$i].y
						equals=$race_lava_border
					[/variable]
					[then]
						[label]
							x=$scrollable_items[$i].x
							y=$scrollable_items[$i].y
							text=""
						[/label]
						
						[if]
							[variable]
								name=scrollable_items[$i].image
								not_equals=""
							[/variable]
							[then]
								[remove_item]
									x,y=$scrollable_items[$i].x,$scrollable_items[$i].y
									image=$scrollable_items[$i].image
								[/remove_item]
							[/then]
						[/if]
						
						{CLEAR_VARIABLE scrollable_items[$i]}
						{VARIABLE_OP i sub 1}
					[/then]
				[/if]
			[/do]
		[/for]
	[/event]
	
	[event]
		name=scroll_shroud_half_of_map_if_singleplayer
		first_time_only=yes
		
		[if]
			[variable]
				name=uws_game.single_player_game
				boolean_equals=yes
			[/variable]
			[then]
				[if]
					[variable]
						name=sides[8].is_present
						boolean_equals=yes
					[/variable]
					[then]
						[modify_side]
							[filter_side]
								side=8
							[/filter_side]
							
							shroud=yes
						[/modify_side]
						
						[remove_shroud]
							[filter_side]
								side=8
							[/filter_side]
							
							x="1-$uws_game.middle"
							y=1-200
						[/remove_shroud]
					[/then]
					[else]
						[modify_side]
							[filter_side]
								side=9
							[/filter_side]
							
							shroud=yes
						[/modify_side]
						
						[remove_shroud]
							[filter_side]
								side=9
							[/filter_side]
							
							x="$uws_game.middle|-$uws_game.edge"
							y=1-200
						[/remove_shroud]
					[/else]
				[/if]
			[/then]
		[/if]
	[/event]
#enddef

#define QQUWS_LABELS
	[event]
		name=qq_labels
		first_time_only=no
		
		[if]
			[variable]
				name=uws_game.fog_mode
				equals=no
			[/variable]
			[then]
				[store_locations]
					terrain=Xv
					variable=clear_labels_locations
					mode=append
				[/store_locations]
				
				[for]
					variable=i
					array=clear_labels_locations
					[do]
						[label]
							x=$clear_labels_locations[$i].x
							y=$clear_labels_locations[$i].y
							text=$empty_variable
						[/label]
					[/do]
				[/for]
				{CLEAR_VARIABLE clear_labels_locations}
				
				[for]
					variable=j
					array=spawn_queue
					[do]
						{VARIABLE label_y 4}
						{VARIABLE_OP label_y add $turn_number}
						{VARIABLE_OP label_y sub $spawn_queue[$j].turn}
						
						[if]
							[variable]
								name=label_y
								greater_than=0
							[/variable]
							[and]
								[variable]
									name=label_y
									less_than=4
								[/variable]
							[/and]
							[then]
								{VARIABLE label_color $no_text}
								[store_unit_type]
									type=$spawn_queue[$j].type
									variable=tmp_unit_type
									mode=always_clear
								[/store_unit_type]

								[if]
									[variable]
										name=spawn_queue[$j].side
										equals=1
									[/variable]
									[then]
										{VARIABLE color "#22b743"}
									[/then]
									[else]
										{VARIABLE color_chooser $tmp_unit_type.level}
										[if]
											[variable]
												name=spawn_queue[$j].buff
												not_equals=""
											[/variable]
											[or]
												[variable]
													name=spawn_queue[$j].final_boss
													boolean_equals=yes
												[/variable]
											[/or]
											[then]
												{VARIABLE_OP color_chooser add 1}
											[/then]
										[/if]
										[switch]
											variable=color_chooser
											[case]
												value=0
												{VARIABLE color "#bababa"}
											[/case]
											[case]
												value=1
												{VARIABLE color "#e6d2ba"}
											[/case]
											[case]
												value=2
												{VARIABLE color "#e6b173"}
											[/case]
											[case]
												value=3
												{VARIABLE color "#e89168"}
											[/case]
											[case]
												value=4
												{VARIABLE color "#e67255"}
											[/case]
											[case]
												value=5
												{VARIABLE color "#d64433"}
											[/case]
											[case]
												value=6
												{VARIABLE color "#de2c18"}
											[/case]
											[case]
												value=7
												{VARIABLE color "#801509"}
											[/case]
											[case]
												value=8
												{VARIABLE color "#801509"}
											[/case]
										[/switch]
									[/else]
								[/if]
								
								{VARIABLE east_x $uws_game.edge}
								{VARIABLE_OP east_x sub $spawn_queue[$j].x}
								
								[if]
									[variable]
										name=spawn_queue[$j].final_boss
										boolean_equals=yes
									[/variable]
									[then]
										[label]
										    x=$spawn_queue[$j].x
										    y=$label_y
										    text="<span size='large' color='$color|'>$uws_game.final_boss_name|</span>"
										[/label]
									[/then]
									[else]
										[if]
											[variable]
												name=spawn_queue[$j].recruits
												not_equals=no
											[/variable]
											[then]
												[label]
												    x=$spawn_queue[$j].x
												    y=$label_y
												    text="<span color='$color|'>BOSS</span>"
												[/label]
												
												[if]
													[variable]
														name=sides[9].is_present
														boolean_equals=yes
													[/variable]
													[then]
														[label]
														    x=$east_x
														    y=$label_y
														    text="<span color='$color|'>BOSS</span>"
														[/label]
													[/then]
												[/if]
											[/then]
											[else]
												[if]
													[variable]
														name=uws_game.minimum_info_labels
														boolean_equals=yes
													[/variable]
													[then]
														{VARIABLE display_name "lvl $spawn_queue[$j].lvl"}
														[if]
															[variable]
																name=spawn_queue[$j].buff
																not_equals=""
															[/variable]
															[then]
																{VARIABLE display_name "champion $display_name"}
															[/then]
														[/if]

														[if]
															[variable]
																name=spawn_queue[$j].title_lc
																not_equals=""
															[/variable]
															[then]
																{VARIABLE display_name "$spawn_queue[$j].title_lc|$display_name"}
															[/then]
														[/if]

														[label]
															x=$spawn_queue[$j].x
															y=$label_y
															text="<span size='small' color='$color|'>$display_name</span>"
														[/label]
														
														[if]
															[variable]
																name=sides[9].is_present
																boolean_equals=yes
															[/variable]
															[then]
																[label]
																	x=$east_x
																	y=$label_y
																	text="<span size='small' color='$color|'>$display_name</span>"
																[/label]
															[/then]
														[/if]
													[/then]
													[else]
														{VARIABLE label_unit_name $tmp_unit_type.name}
														{VARIABLE label_size small}
														
														[if]
															[variable]
																name=spawn_queue[$j].buff
																not_equals=""
															[/variable]
															[then]
																{VARIABLE label_unit_name $spawn_queue[$j].name}
																{VARIABLE label_size medium}
															[/then]
														[/if]
														[label]
															x=$spawn_queue[$j].x
															y=$label_y
															text="<span size='$label_size|' color='$color|'>$spawn_queue[$j].title|$label_unit_name|</span>"
														[/label]
														
														[if]
															[variable]
																name=sides[9].is_present
																boolean_equals=yes
															[/variable]
															[then]
																[if]
																	[variable]
																		name=uws_game.full_random
																		boolean_equals=yes
																	[/variable]
																	[then]
																		[store_unit_type]
																			type=$spawn_queue[$j].second_random
																			variable=tmp_unit_type
																			mode=always_clear
																		[/store_unit_type]
																		
																		{VARIABLE label_unit_name $tmp_unit_type.name}
																		
																		[if]
																			[variable]
																				name=spawn_queue[$j].buff
																				not_equals=""
																			[/variable]
																			[then]
																				{VARIABLE label_unit_name $spawn_queue[$j].second_name}
																			[/then]
																		[/if]
																	[/then]
																[/if]
																
																[label]
																	x=$east_x
																	y=$label_y
																	text="<span size='$label_size|' color='$color|'>$spawn_queue[$j].title|$label_unit_name|</span>"
																[/label]
															[/then]
														[/if]
													[/else]
												[/if]
												
											[/else]
										[/if]
									[/else]
								[/if]
							[/then]
						[/if]
						{CLEAR_VARIABLE label_y}
					[/do]
				[/for]
			[/then]
		[/if]
	[/event]
#enddef

#define SCROLL_PREPARE
	[store_villages]
		variable=village_list
	[/store_villages]
	
	[for]
		variable=i
		array=village_list
		[do]
			[capture_village]
				x=$village_list[$i].x
				y=$village_list[$i].y
			[/capture_village]
		[/do]
	[/for]
#enddef

